<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate|Pacifico&amp;display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container text-center mx-auto mt-5 py-5" >
        <div class="top mx-auto mt-5 py-5"><h1>Currency Converter</h1></div>
        <section class="d-flex justify-content-center list-inline">
            <div class="currencyoption">
                <h3>From</h3><select id="fromCurrency">
                        <option id="USD">USD</option>
                        <option id="VND">VND</option>
                        <option id="KRW">KRW</option>
                        <option id="EUR">EUR</option>
                        <option id="AUD">AUD</option>
                    </select>
                    <h3>To</h3><select id="toCurrency">
                        <option id="USD">USD</option>
                        <option id="VND">VND</option>
                        <option id="KRW">KRW</option>
                        <option id="EUR">EUR</option>
                        <option id="AUD">AUD</option>
                    </select>
            </div>
    </section>
        
        <input type="number" class="form-control-lg" id="amountTextBox"></input>
        <button type="button" class="btn btn-danger" id="convertButton">Convert</button><br>
        <span id="resultArea" class="display-2 mt-5 py-5">Result</span>
    </div>
    <script src="/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
